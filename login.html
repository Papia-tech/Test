<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Login | SharePlate</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />

    <style>
        * {
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            margin: 0;
            background: linear-gradient(135deg, #b2e3cc, #122b1f);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        .container {
            position: relative;
            width: 900px;
            height: 600px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, .4);
            border-radius: 10px;
        }

        .back {
            position: absolute;
            inset: 0;
            border-radius: 10px;
            background: linear-gradient(135deg, #1e4d40, #122b1f);
        }

        /* SLIDER PANEL */
        .front {
            position: absolute;
            top: 0;
            left: 0;
            width: 450px;
            height: 600px;

            background: rgba(178, 227, 204, 0.35);
            backdrop-filter: blur(25px);
            border: 1px solid rgba(178, 227, 204, .5);

            border-radius: 10px 0 10px 10px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            transition: all 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            will-change: left;
            z-index: 3;
        }

        .front.move-right {
            left: 450px;
            border-radius: 0 10px 10px 0px;
        }

        .front.move-left {
            left: 0;
            border-radius: 10px 0 0px 10px;
        }

        /* TOP-LEFT LOGO */
        .logo-top {
            position: absolute;
            top: 15px;
            left: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #b2e3cc;
        }

        /* BOTTOM-RIGHT LOGO */
        .logo-bottom {
            position: absolute;
            bottom: 15px;
            right: 20px;
            font-size: 18px;
            font-weight: 600;
            color: #b2e3cc;
            opacity: 0.8;
        }

        /* MINI BUTTON */
        .minifront {
            position: absolute;
            top: 0;
            left: 450px;
            width: 120px;
            height: 40px;
            background: #122b1f;
            border-radius: 0 6px 6px 0;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: left 0.8s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 4;
        }

        .minifront:hover {
            background: #1e4d40;
        }

        .minifront.move-left {
            left: 330px;
            border-radius: 6px 0px 0px 6px;
        }

        .button1 {
            width: 100%;
            height: 100%;
            background: transparent;
            border: none;
            color: #b2e3cc;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        h1 {
            color: #122b1f;
            margin-bottom: 20px;
        }

        /* ROLE TOGGLE */
        .role-toggle {
            display: flex;
            gap: 10px;
            margin-bottom: 16px;
        }

        .role {
            padding: 8px 16px;
            border-radius: 20px;
            border: 2px solid #122b1f;
            background: transparent;
            color: #122b1f;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .role.active {
            background: #122b1f;
            color: #b2e3cc;
            font-weight: 600;
        }

        /* INPUTS */
        .input-container {
            width: 260px;
            height: 42px;
            background: #e6f4ef;
            border-left: 5px solid #122b1f;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            padding: 0 10px;
            border-radius: 6px;
        }

        .input-container.hidden-username {
            display: none;
        }

        .input-container i {
            color: #122b1f;
            font-size: 16px;
        }

        input:focus {
            font-family: 'Arial';
            color: #122b1f;
            font-size: 14px;
        }

        .input-container input {
            flex: 1;
            height: 70%;
            border: none;
            outline: none;
            background: transparent;
            caret-color: #122b1f;
            padding-left: 5px;
            font-size: 14px;
            border-radius: 4px;
        }

        .button2 {
            width: 260px;
            height: 42px;
            background: #122b1f;
            color: #b2e3cc;
            border: none;
            border-radius: 10px;
            margin-top: 12px;
            font-weight: 600;
            cursor: pointer;
        }

        .button2:hover {
            background: #1e4d40;
        }

        .button2:disabled {
            background: #5a6d64;
            cursor: not-allowed;
        }

        /* Error/Success Messages */
        .error-message {
            color: #dc2626;
            background: rgba(220, 38, 38, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 10px;
            width: 260px;
            text-align: center;
            display: none;
        }

        .error-message.show {
            display: block;
        }

        .success-message {
            color: #10b981;
            background: rgba(16, 185, 129, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            margin-top: 10px;
            width: 260px;
            text-align: center;
            display: none;
        }

        .success-message.show {
            display: block;
        }

        /* Loading Spinner */
        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(178, 227, 204, 0.3);
            border-top-color: #b2e3cc;
            border-radius: 50%;
            animation: spin 0.6s linear infinite;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="back">
            <div class="logo-top"><i class="fa-solid fa-cloud-meatball"></i> SharePlate</div>
            <div class="logo-bottom"><i class="fa-solid fa-cloud-meatball"></i> SharePlate</div>
        </div>

        <div class="minifront" id="mini">
            <button class="button1" id="toggleBtn">Sign Up ››</button>
        </div>

        <div class="front move-left" id="panel">

            <h1 id="title">Login</h1>

            <div class="role-toggle">
                <div class="role active" data-role="Restaurant">Restaurant</div>
                <div class="role" data-role="NGO">NGO</div>
            </div>

            <div class="input-container hidden-username" id="usernameContainer">
                <i class="fa fa-user"></i>
                <input type="text" id="username" placeholder="Name">
            </div>

            <div class="input-container">
                <i class="fa fa-envelope"></i>
                <input type="email" id="email" placeholder="Email">
            </div>

            <div class="input-container">
                <i class="fa fa-lock"></i>
                <input type="password" id="password" placeholder="Password">
            </div>

            <button class="button2" id="mainBtn">Sign In</button>

            <div class="error-message" id="errorMessage"></div>
            <div class="success-message" id="successMessage"></div>
        </div>
    </div>

    <script type="module">
        // Import Firebase modules for App, Auth, and Firestore
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, updateProfile, sendEmailVerification } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';
        import { getFirestore, doc, setDoc } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js'; // Firestore added

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCCmwlaccAVrpH28cOsAnHAahfJec4Tgyc",
            authDomain: "shareplate-b6397.firebaseapp.com",
            projectId: "shareplate-b6397",
            storageBucket: "shareplate-b6397.firebasestorage.app",
            messagingSenderId: "557590065392",
            appId: "1:557590065392:web:bcb9d10f40de8b9c2c1235",
            measurementId: "G-DEL9JRXB5X"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const panel = document.getElementById("panel");
        const mini = document.getElementById("mini");
        const toggleBtn = document.getElementById("toggleBtn");
        const mainBtn = document.getElementById("mainBtn");
        const title = document.getElementById("title");
        const usernameContainer = document.getElementById("usernameContainer");
        const usernameInput = document.getElementById("username");
        const emailInput = document.getElementById("email");
        const passwordInput = document.getElementById("password");
        const errorMessage = document.getElementById("errorMessage");
        const successMessage = document.getElementById("successMessage");

        let isSignup = false;
        let selectedRole = "Restaurant";

        // Role Selection (Original Logic - Unchanged)
        document.querySelectorAll(".role").forEach(role => {
            role.onclick = () => {
                document.querySelectorAll(".role").forEach(r => r.classList.remove("active"));
                role.classList.add("active");
                selectedRole = role.dataset.role;
            };
        });

        // Toggle Between Sign In and Sign Up (Original Logic - Unchanged)
        toggleBtn.onclick = () => {
            clearMessages();

            if (!isSignup) {
                // Switch to Sign Up
                panel.classList.remove("move-left");
                panel.classList.add("move-right");
                mini.classList.add("move-left");
                title.textContent = "Sign Up";
                mainBtn.textContent = "Create Account";
                toggleBtn.textContent = "Sign In ‹‹";
                usernameContainer.classList.remove("hidden-username");
            } else {
                // Switch to Login
                panel.classList.remove("move-right");
                panel.classList.add("move-left");
                mini.classList.remove("move-left");
                title.textContent = "Login";
                mainBtn.textContent = "Sign In";
                toggleBtn.textContent = "Sign Up ››";
                usernameContainer.classList.add("hidden-username");
            }
            isSignup = !isSignup;
        };

        // Main Authentication Button (Firebase Integration)
        mainBtn.onclick = async () => {
            clearMessages();

            const email = emailInput.value.trim();
            const password = passwordInput.value.trim();
            const username = usernameInput.value.trim();

            // Validation
            if (isSignup && !username) {
                showError("Please enter your name");
                return;
            }

            if (!email) {
                showError("Please enter your email");
                return;
            }

            if (!password) {
                showError("Please enter your password");
                return;
            }

            if (password.length < 6) {
                showError("Password must be at least 6 characters");
                return;
            }

            // Disable button and show loading
            mainBtn.disabled = true;
            const originalText = mainBtn.textContent;
            mainBtn.innerHTML = '<span class="spinner"></span>';

            try {
                if (isSignup) {
                    // Sign Up
                    const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                    const user = userCredential.user;

                    // Update user profile with name
                    await updateProfile(user, {
                        displayName: username
                    });

                    // Store role in localStorage (Firebase doesn't have built-in role management)
                    localStorage.setItem('userRole', selectedRole);
                    localStorage.setItem("loggedIn", "true");

                    showSuccess("Account created successfully!");

                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1000);

                } else {
                    // Sign In
                    const userCredential = await signInWithEmailAndPassword(auth, email, password);
                    localStorage.setItem("loggedIn", "true");

                    showSuccess("Login successful!");

                    // Redirect after 1 second
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 1000);
                }

            } catch (error) {
                console.error("Authentication error:", error);

                // Handle specific errors
                let errorMsg = "An error occurred. Please try again.";

                if (error.code === 'auth/email-already-in-use') {
                    errorMsg = "This email is already registered. Please sign in.";
                } else if (error.code === 'auth/invalid-email') {
                    errorMsg = "Invalid email address.";
                } else if (error.code === 'auth/weak-password') {
                    errorMsg = "Password is too weak. Use at least 6 characters.";
                } else if (error.code === 'auth/user-not-found') {
                    errorMsg = "No account found with this email.";
                } else if (error.code === 'auth/wrong-password') {
                    errorMsg = "Incorrect password.";
                } else if (error.code === 'auth/invalid-credential') {
                    errorMsg = "Invalid email or password.";
                } else if (error.code === 'auth/too-many-requests') {
                    errorMsg = "Too many attempts. Please try again later.";
                }

                showError(errorMsg);

            } finally {
                // Re-enable button
                mainBtn.disabled = false;
                mainBtn.textContent = originalText;
            }
        };

        // Helper Functions
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.classList.add("show");
            successMessage.classList.remove("show");
        }

        function showSuccess(message) {
            successMessage.textContent = message;
            successMessage.classList.add("show");
            errorMessage.classList.remove("show");
        }

        function clearMessages() {
            errorMessage.classList.remove("show");
            successMessage.classList.remove("show");
        }

        // Allow Enter key to submit
        [emailInput, passwordInput, usernameInput].forEach(input => {
            input.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    mainBtn.click();
                }
            });
        });
    </script>

</body>

</html>
